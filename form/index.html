<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css"/>
    <script src="index.js"></script>
    <title>Form</title>
</head>
<body>
    <div class="row">
        <div class="col-md-12 main">
            <form action="" method="POST" id="formprincipal">
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name">
                    <div class="error" id="errFname"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    <div class="error" id="errEmail"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    <div class="error" id="errPassword"></div>
                </div>
                <div class="form-group">
                    <label for="postcode">Postcode</label>
                    <input type="text" class="form-control" id="postcode" name="postcode" placeholder="Postcode">
                    <div class="error" id="errPostcode"></div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="resposta">

            </div>

            <div style="width: 100%;border:solid 2px black;margin:10px 0;"></div>

            <form action="" id="formRegex">
                <div class="form-group">
                    <label for="regex">Validate</label>
                    <select name="regex" id="regex" class="form-control">
                        <option value="\d{4}\s*-\s*\d{3}\ +\w+">Postcode</option>
                        <option value="\w+[\w\.]*@(\w+\.)+\w+">Email normal</option>
                        <option value="\w+\.\w+\.+t\d{7}@edu\.atec\.pt">Email Atec</option>
                        <option value="((91)|(92)|(93)|(96))((\d{7})|(\d{1}\ \d{3}\ \d{3}))">Numero</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="regexText">Text to validate</label>
                    <input type="text" name="regexText" id="regexText" class="form-control">
                </div>
                <div id="respostaRegex" class="error"></div>
                <button type="submit" class="btn btn-primary">Test</button>
            </form>

        </div>
    </div>
</body>
</html>
